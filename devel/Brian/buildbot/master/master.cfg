####### CHANGESOURCES

# the 'change_source' setting tells the buildmaster how it should find out
# about source code changes.  Here we point to the buildbot clone of pyflakes.

from buildbot.changes.svnpoller import SVNPoller
source_code_svn_url='https://rathena.svn.sourceforge.net/svnroot/rathena/trunk/'
c['change_source'] = []
c['change_source'].append(SVNPoller(
    svnurl=source_code_svn_url,
    pollinterval=60, # seconds
    histmax=10,
    svnbin='/usr/bin/svn',
    revlinktmpl='http://sourceforge.net/apps/trac/rathena/changeset/%s/',
))

####### SCHEDULERS

# Configure the Schedulers, which decide how to react to incoming changes.  In this
# case, just kick off a 'runtests' build

def has_src_files(change):
    for name in change.files:
        if name.endswith(".c"):
            return True
        elif name.endswith(".h"):
            return True
    return False

from buildbot import scheduler
compile = scheduler.Scheduler(name="rathena-sql", branch=None,
                                    treeStableTimer=2*60,
                                    builderNames=["Debian", "Ubuntu", 
                                                  "CentOS_x64", "Ubuntu_x64",
                                                  "Windows-VS10", "Windows-CMake-VS10", "Windows-CMake-NMake",
                                                  "Cygwin-Makefiles", "Cygwin-CMake-UnixMakefiles"],
                                    fileIsImportant=has_src_files
                                    )
linux_tests = scheduler.Triggerable(name="rathena-tests",
                                    builderNames=["map-server_sql"]
                                    )
c['schedulers'] = [compile, linux_tests]


